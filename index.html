<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__img">
    <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section>
      <label id="new-task__label" for="new-task" class="section-title">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="text-input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="section-title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list__item">
        <input type="checkbox" class="list__input-cb">
        <label class="list__label">Pay Bills</label>
        <input type="text" class=" list__input-text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button-del-img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="list__item edit-mode">
        <input type="checkbox" class="list__input-cb">
        <label class="list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list__input-text">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="button-del-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list__item">
        <input type="checkbox" checked class="list__input-cb">
        <label class="list__label">See the Doctor</label>
        <input type="text" class="list__input-text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button-del-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
